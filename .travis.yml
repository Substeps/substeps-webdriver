language: java

sudo: false

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
    - chromium

before_install:
  - wget https://chromedriver.storage.googleapis.com/2.25/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - travis/build.sh

